<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        
        body {
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #c5cbe7;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url("C:\Users\91630\Desktop\bg.jpg");
            background-size: cover;
            background-position: center;
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle; /* Align the radio buttons vertically */
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>

<body>
    
        <p style="background-image: url('C:\Users\91630\Desktop\bg.jpg');">


    <div class="container">
        <h2>Enter Details of  Student</h2>
        <form action="/predict" method="post">
            <label for="hours_studied">Hours Studied:</label>
            <input type="text" id="hours_studied" name="Hours Studied" value=""><br><br>
            <label for="previous_scores">Previous Scores:</label>
            <input type="text" id="previous_scores" name="Previous Scores" value=""><br><br>
            <label>Extracurricular Activities:</label>
            <input type="radio" id="extracurricular_activities_yes" name="Extracurricular Activities" value="Yes">
            <label for="extracurricular_activities_yes">Yes</label>
            <input type="radio" id="extracurricular_activities_no" name="Extracurricular Activities" value="No">
            <label for="extracurricular_activities_no">No</label><br><br>
            <label for="sleep_hours">Sleep Hours:</label>
            <input type="text" id="sleep_hours" name="Sleep Hours" value=""><br><br>
            <label for="sample_question_papers">Sample Question Papers Practiced:</label>
            <input type="text" id="sample_question_papers" name="Sample Question Papers Practiced" value=""><br><br>
            <button type="submit">Predict Performance</button>
        </form>
    </div>
</body>

</html>
